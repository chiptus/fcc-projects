<html>

<head>

	<link rel="stylesheet" href="font-awesome.min.css" />

</head>

<body>
	<div class="container">
		<div class="jumbotron inside-container">
			<!-- result -->
			<div class="row output">
				<input id="calc-input" placeholder="calculation">
				<input style="height:50px" id="result-input" placeholder="result">
			</div>
			<!-- buttons -->
			<div>
				<div class="row">
					<button class="btn col-sm-3">CE</button>
					<button class="btn col-sm-3">C</button>
					<button class="btn col-sm-3"><</button>
					<button class="btn col-sm-3">/</button>
				</div>
				<div class="row">
					<button class="btn col-sm-3">7</button>
					<button class="btn col-sm-3">8</button>
					<button class="btn col-sm-3">9</button>
					<button class="btn col-sm-3">X</button>
				</div>
				<div class="row">
					<button class="btn col-sm-3">4</button>
					<button class="btn col-sm-3">5</button>
					<button class="btn col-sm-3">6</button>
					<button class="btn col-sm-3">-</button>
				</div>
				<div class="row">
					<button class="btn col-sm-3">1</button>
					<button class="btn col-sm-3">2</button>
					<button class="btn col-sm-3">3</button>
					<button class="btn col-sm-3">+</button>
				</div>
				<div class="row">
					<button class="btn col-sm-3">+/-</button>
					<button class="btn col-sm-3">0</button>
					<button class="btn col-sm-3">.</button>
					<button class="btn col-sm-3">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="dist/bundle.js"></script>

</html>
