<!DOCTYPE html>
<html lang="en">
<!--
    

User Story: I can see the weather in my current location.

User Story: I can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.

User Story: I can push a button to toggle between Fahrenheit and Celsius.
 -->

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">-->

	<!-- -->
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
	<title>Weather App</title>
</head>

<body>
	<div class="vertical-center">
		<!--Conatiner-->
		<div class="container">
			<div class="col-sm-6 center-block">
				<div class="thumbnail">
					<!--Title-->
					<div class="">
						<div class="pull-left">
							<span id="w-icon" class="wi wi-forecast-io-clear-day"></span>
							<h4 style="display:inline-block"><span id="location"></span></h4>
						</div>
						<div class="pull-right">
							<h4 style="display:inline-block"><span id="temp"></span>&deg;</h4>
							<button class="btn btn-default" id="metric-btn" title="Click to convert to Fahrenheit">C</button>
							<button class="btn btn-default" id="imperial-btn" title="Click to conver to Celsius">F</button>
						</div>
						<div style="clear:both;"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer class="footer">
		<div class="container">Created by Chaim Lando using <a href="https://getbootstrap.com">Bootstrap</a>,
			<a target="_blank" href="http://jquery.com">jQuery</a>,
			<a target="_blank" href="openweathermap.org">OpenWeatherMap</a>,
			<a target="_blank" href="http://ip-api.com">ip-api.com</a>,
			<a target="_blank" href="https://erikflowers.github.io/weather-icons/">Erik Flower's WeatherIcons</a></div>
	</footer>
</body>

</html>
