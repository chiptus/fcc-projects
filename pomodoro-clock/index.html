<html>

<head>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />-->
  <link rel="stylesheet" href="bootstrap.css" />
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />-->
  <link rel="stylesheet" href="font-awesome.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <!--container -->
    <div class="vertical-center">
      <div class="container">
        <div class="jumbotron">
          <h3>Pomodoro clock</h3>
          <!-- main -->
          <div class="main row">
            <!--timer-->
            <div class="timer col-sm-6">25:00</div>
            <div class="buttons col-sm-6">
              <div class="">
                <div class="plus-minus pull-left">
                  <button title="Add Minute"><i class="fa fa-plus"></i></button>
                  <button title="Remove Minute"><i class="fa fa-minus"></i></button>
                </div>
                <div class="start-button">
                  <button title="Start" class=""><i class="fa fa-play"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="navbar navbar-fixed-bottom">
          <p>Created by Chaim Lando; Using React, Bootstrap, Font-awesome</p>
        </footer>
      </div>
    </div>
  </div>
  <!--<script src="dist/bundle.js"></script>-->
</body>

</html>
